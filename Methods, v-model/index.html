<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hola Mundo con VueJs</title>
    </head>

    <body>

    <div id="app">

        <h1>{{titulo}}</h1>
        
       <input type="text" v-model="nuevaFruta">
        <button v-on:click="agregarFruta">Agregar fruta</button>
       
       <!--<button @click="agregarFruta">Agregar fruta</button>>-->

       <ul>
           <li v-for="fruta of frutas">
               {{fruta.nombre}} - {{fruta.cantidad}}

            <span v-if="fruta.cantidad === 0"> - SIN STOCK</span>
            
            </li>

       </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
    </body>
</html>
