<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>COMPUTED VUE JS</title>
</head>
<body>

    <div id="app" class="container">

        <h1>{{mensaje}}</h1>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <button class="btn btn-primary my-5" @click="contador++">+</button>
        <button class="btn btn-danger my-5" @click="contador--">-</button>

        <h3>{{contador}}</h3>

        <div class="progress">
        
            <div class="progress-bar bg-success" role="progressbar" 
            :style="{'width': contador+'%'}"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"
             >
            {{contador}}%
            </div>
        
        </div>
        
    </div>


    
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
